<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet"  href="style.css">
<link rel="stylesheet"  href="addon.css">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Advice generator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-neutral-900 font-main">
  <div class="relative text-base text-center bg-neutral-700 rounded-2xl ml-auto mr-auto mt-20 pl-6 pr-6 pt-5 pb-5 max-w-main sm:w-ls h-full">
    <div class="font-bold uppercase text-primary-700 pb-5 pt-3 overflow-hidden">Advice #<span id="num"class="text-primary-500">0</span></div>
    <div id="hero" class="text-xl text-primary-500 pb-5 overflow-hidden">Click On the Dice to Generate An Advice.</div>
    <div class="mb-5 mt-2"><img class="w-full ml-auto mr-auto" src="../images/mobile.svg"></div>
    <div onclick ="getAdvice()" class="bg-primary-700 size-12 rounded-full ml-auto mr-auto relative -bottom-10 -mt-8 shadow-2xl opacity-1 hover:rotate-90 duration-500 cursor-pointer"><img class="relative ml-auto mr-auto pt-3" src="../images/dice.svg"></div>
  </div>
</body>
<div class="mt-14">
  <p class="text-white text-center relative bottom-0">Coded by <a href="https://github.com/younessbarahou" target="_blank"><span class="font-bold text-red-600 hover:rotate-45">YB</span></a></p>
</div>
<script src="script.js"></script>
</html>
